<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <div id="weather">
      <span></span>

        />

      <ul id="todo-list"></ul>

    <script src="js/background.js"></script>
    <script src="js/clock.js"></script>
